spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_DB_PORT}/${POSTGRES_DB_DATABASE_NAME}
spring.datasource.username = ${POSTGRES_DB_USERNAME}
spring.datasource.password = ${POSTGRES_DB_PASSWORD}

utmc-open-data-service.rest.template.base-url=https://www.netraveldata.co.uk/api/v2
utmc-open-data-service.rest.username=${UTMCODS_USERNAME}
utmc-open-data-service.rest.password=${UTMCODS_PASSWORD}

server.port=8080

spring.jackson.mapper.accept-case-insensitive-enums=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl